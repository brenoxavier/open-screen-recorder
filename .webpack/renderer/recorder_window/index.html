<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
  <script defer src="/recorder_window/index.js"></script></head>
  <body>
    <header>
      <video id="video-preview"></video>
      <button id="select-source">Select Source</button>
    </header>
    <main>
      <div id="recorder-options">
        <div id="recorder-info">
            <button id="toggle-recorder">Start Recorder</button>
            <div>00:00:00</div>
        </div>
        <div id="recorder-settings">
          <div>
            <input id="toggle-audio" type="checkbox" />
            <label for="toggle-audio">Capture Audio</label>
          </div>
          <div>
            <input id="toggle-upload" type="checkbox" />
            <label for="toggle-upload">Upload to YouTube</label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
